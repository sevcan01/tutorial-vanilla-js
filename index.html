<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />


</head>

<body>
    <nav class="navbar">
        <h2 class="title">Bookshop</h2>
        <ul class="menu">
            <li>Books</li>
            <li>Audiobooks</li>
            <li>Gifts</li>
            <li>About Us</li>
        </ul>
        <ul class="menu_icons">
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-search"></i></li>
            <li class="basket_icon" onclick="toggleModal();"><i class="bi bi-bag"></i>
                <span class="basket_count"></span>/assets/images/slide2.png
            </li>
        </ul>
    </nav>

    <section class="slider">
        <div id="carouselBookSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/slide2.png" class="d-block w-100" alt="Online Schol" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide2.png" class="d-block w-100" alt="Dünya Çocuk Kitap Günü" />
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/slide3.png" class="d-block w-100" alt="Sevgililer Günü" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBookSlider"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBookSlider"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>


    <section class="store my-5">
        <div class="filter_background"></div>
        <ul class="filter">
            <li class="active">Tumu</li>
            <li>Roman</li>
            <li>Kisisel Gelisim</li>
            <li>Bilim Kurgu</li>
        </ul>
        <div class="row book_list">

        </div>

    </section>

    <div class="basket_modal">
        <div class="basket_items">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basket_title">Your Items</h2>
            <ul class="basket_list">
                <li class="basket_item">
                    No items to Buy again.
                </li>

            </ul>
            <div class="basket_total">
                <span class="fw-bold mb-3 fs-4 total_price">$</span>
                <button class="btn_purple">CHECK OUT</button>
            </div>
        </div>
    </div>



    <script>
        type = "text/javacript"
        src = "bootstrap/js/bootstrap.min.js"

    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>


    <script type="text/javascript" src="app.js"></script>



</body>

</html>
